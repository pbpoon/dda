{% extends 'list.html' %}
{% block content %}
    <ul class="list-group">
        {% for object in object_list %}
            <li class="list-group-item">
                <a href="{{ object.absolute_url }}">{{ object }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block sidebar %}
    <a href="{% url 'account_create' %}">新建账号</a>
{% endblock %}
