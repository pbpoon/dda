{% extends 'list.html' %}
{% block content %}
    <ul class="collection with-header">
        <li class="collection-header"><h4>银行账号列表</h4></li>
        {% for object in object_list %}
            <a class="collection-item"
               href="{{ object.get_absolute_url }}">{{ object }}
            </a>
        {% endfor %}
    </ul>
{% endblock %}

{% block sidebar %}
    <a href="{% url 'account_create' %}">新建账号</a>
{% endblock %}
