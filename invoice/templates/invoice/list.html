{% extends "list.html" %}
{% block content %}

    <table class="table table-sm">
        <thead>
        <tr>
            <th>状态</th>
            <th>单号</th>
            <th>日期</th>
            <th>对方</th>
            <th>金额</th>
            <th>编辑</th>
        </tr>
        </thead>

        <tbody>
        {% for object in object_list %}

            <tr id="block_list_tr">
                <td>{{ object.state }}</td>
                <td><a href="{{ object.get_absolute_url }}">{{ object.order }}</a></td>
                <td>{{ object.date }}</td>
                <td>{{ object.partner }}</td>
                <td>{{ object.get_amount }}</td>
                <td>
                </td>
            </tr>
        {% endfor %}

        </tbody>
        <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        </tfoot>
    </table>
    {% if not object_list %}
        <p>还未有内容</p>
    {% endif %}

{% endblock %}
