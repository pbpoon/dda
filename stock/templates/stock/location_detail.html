{% extends 'base.html' %}
{% block headline %}{{ object }}{% endblock %}
{% block content %}
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">{{ object }}</span>
                    <p>仓库：{{ object.warehouse }}</p>
                    <p>上级库位：{{ object.parent }}</p>
                    <p>库位用途：{{ object.usage }}</p>
                </div>
                <div class="card-action">
                    <a href="#">This is a link</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block sidebar %}
    <a href="{% url 'location_edit' object.id %}" class="btn">编辑</a>
{% endblock %}
