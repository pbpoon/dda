{% load materializecss %}
{% if form %}
    {{ form|materializecss }}

    {% block script %}
        <script>
        $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
        $('select').formSelect();
            {% if error %}
                M.toast({html: '{{ error }}'}, 4000);
            {% endif %}
        </script>
    {% endblock %}
{% endif %}
