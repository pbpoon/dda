{% load static %}
<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}stone system{% endblock %}</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="{% static 'css/materialize.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <style>
        header, main, footer {
            padding-left: 300px;
        }

        @media only screen and (max-width: 992px) {
            header, main, footer {
                padding-left: 0;
            }
        }
    </style>

</head>
<body class="grey lighten-4">
{% include 'menu.html' %}

<!--标题块相关-->
<header>
    {% block header %}

    {% endblock %}
</header>

<main>
    {% block main %}

    {% endblock %}
</main>
<!--一下代码用于ajax crud-->
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
{#<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>#}
<script src="{% static 'js/materialize.min.js' %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.1/js/materialize.min.js"></script>

{% block script %}

{% endblock %}

<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
        $('.fixed-action-btn').floatingActionButton();
        $('.datepicker').datepicker({'format': 'yyyy-mm-dd'});
        $('select').formSelect();
        $('.collapsible').collapsible();
        {% block domready %}{% endblock %}
    });
    {% if messages %}
        {% for message in messages %}
            M.toast({html: '{{ message }}'}, 4000);
        {% endfor %}
    {% endif %}
</script>
<script src="{% static "js/owner.js" %}"></script>
</html>
