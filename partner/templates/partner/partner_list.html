{% extends 'list.html' %}

{% block content %}
    <ul>
        {% for object in object_list %}
            <li><a href="{{ object.get_absolute_url }}">{{ object }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
{% block siderbar %}
    <a href="{% url 'partner_create' %}" class="btn btn-block btn-outline-secondary">新建伙伴资料</a>
{% endblock %}
