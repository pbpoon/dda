{% extends 'detail.html' %}
{% block  headline %}{{ object }}{% endblock %}
{% block content %}
    <p>仓库：<a href="{{ object.warehouse.get_absolute_url }}">{{ object.warehouse }}</a></p>
    <p>上级库位：{{ object.parent }}</p>
    <p>库位用途：{{ object.usage }}</p>
    <p>启用：{{ object.is_activate }}</p>
{% endblock %}
{% block sidebar %}
    <a href="{% url 'location_edit' object.id %}" class="btn">编辑</a>
{% endblock %}
