<div class="fixed-action-btn">
    <a class="btn-floating btn-large red">
        <i class="large material-icons">share</i>
    </a>
    <ul>
        <li>
            <button onclick="share_wechat()" class="btn-floating btn-large red">
                微信
            </button>
        </li>
        <li>
            <button onclick="share_wechat_quan()" class="btn-floating btn-large red">
                朋友圈
            </button>
        </li>
        <li>
            <button onclick="share_wechat_msg()" class="btn-floating btn-large red">
                转发
            </button>
        </li>
    </ul>
</div>

<script>
    wx.config({
        beta: true,// 必须这么写，否则wx.invoke调用形式的jsapi会有问题
        debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
        appId: '{{ jsdata.appid }}', // 必填，企业微信的corpID
        timestamp: '{{ jsdata.timestamp }}', // 必填，生成签名的时间戳
        nonceStr: '{{ jsdata.noncestr }}', // 必填，生成签名的随机串
        signature: '{{ jsdata.signature }}',// 必填，签名，见 附录-JS-SDK使用权限签名算法
        jsApiList: ['onMenuShareWechat', 'onMenuShareAppMessage', 'onMenuShareTimeline'] // 必填，需要使用的JS接口列表，凡是要调用的接口都需要传进来
    });
    wx.ready(function () {
        // config信息验证后会执行ready方法，所有接口调用都必须在config接口获得结果之后，config是一个客户端的异步操作，所以如果需要在页面加载时就调用相关接口，则须把相关接口放在ready函数中调用来确保正确执行。对于用户触发时才调用的接口，则可以直接调用，不需要放在ready函数中。
        wx.onMenuShareWechat({
            title: '{{ jsdisplay.title }}', // 分享标题
            link: '{{ jsdisplay.link }}', // 分享链接
            imgUrl: "{{ jsdisplay.img_url }}", // 分享图标
            desc: '{{ jsdisplay.desc }}',
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });


        wx.onMenuShareTimeline({
            title: '{{ jsdisplay.title }}', // 分享标题
            link: '{{ jsdisplay.link }}', // 分享链接
            imgUrl: "{{ jsdisplay.img_url }}", // 分享图标
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });
        wx.onMenuShareAppMessage({
            title: '{{ jsdisplay.title }}', // 分享标题
            link: '{{ jsdisplay.link }}', // 分享链接
            imgUrl: "{{ jsdisplay.img_url }}",
            desc: '{{ jsdisplay.desc }}',
            success: function () {
                // 用户确认分享后执行的回调函数
            },
            cancel: function () {
                // 用户取消分享后执行的回调函数
            }
        });


    });

    function share_wechat() {
        wx.invoke(
            "shareWechatMessage", {
                title: '{{ jsdisplay.title }}', // 分享标题
                link: '{{ jsdisplay.link }}', // 分享链接
                imgUrl: "{{ jsdisplay.img_url }}", // 分享图标
                desc: '{{ jsdisplay.desc }}',
            }, function (res) {
                if (res.err_msg == "shareWechatMessage:ok") {
                }
            }
        );
    }

    function share_wechat_quan() {
        wx.invoke(
            "onMenuShareTimeline", {
                title: '{{ jsdisplay.title }}', // 分享标题
                link: '{{ jsdisplay.link }}', // 分享链接
                imgUrl: "{{ jsdisplay.img_url }}", // 分享图标
            }, function (res) {
                if (res.err_msg == "shareWechatMessage:ok") {
                }
            }
        );

    }

    function share_wechat_msg() {

        wx.invoke(
            "shareAppMessage", {
                title: '{{ jsdisplay.title }}', // 分享标题
                link: '{{ jsdisplay.link }}', // 分享链接
                imgUrl: "{{ jsdisplay.img_url }}", // 分享图标
                desc: '{{ jsdisplay.desc }}',
            }, function (res) {
                if (res.err_msg == "shareAppMessage:ok") {
                }
            }
        );
    }

</script>
