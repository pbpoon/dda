<!DOCTYPE html>
{% load static %}
{% load public %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC&amp;subset=chinese-simplified" rel="stylesheet">
    <style>
        body, html {
        {#font-family: 'Noto Sans SC', sans-serif;#}{#font-family: 'Noto Sans SC', 'Arial Black','Xingkai SC',sans-serif,'Roboto';#}{#font-family: 'Noto Sans TC', sans-serif;#}{#font-family: 'Roboto', sans-serif;#}
        }

        header {
            height: 3cm;
            margin-bottom: 1cm;
            width: 100%;
            padding-bottom: 5px;
            border-bottom: #5a5a5a dotted 1px;
        }

        .logo-font {
            background-image: url('{% static '/image/logo-font.png' %}');
            background-size: 100%;
            height: 3cm;
            width: 5cm;
            background-position: left top;
            background-repeat: no-repeat;
        }

        .title {
            position: relative;
            font-size: 46pt;
            font-weight: bold;
            color: lightgrey;
            height: 100%;
        }

        .float-right {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 36pt;
        }

        li {
            padding: 3px;
        }

        .info {
            position: absolute;
            top: 0;
            font-weight: bold;
            font-size: large;
        }

        .title.right {
            font-family: 'Noto Sans SC', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="{% static '/css/package_list_pdf.css' %}">
    <link rel="stylesheet" href="{% static '/css/materialize.css' %}">
</head>
<body>
<header>
    <div class="row">
        <div class="col s3">
            <div class="left">
                <div class="logo-font">
                </div>
            </div>
        </div>
        <div class="col s5">
            <div class="quote" style="height:2.5cm">
                <div class="info">
                    <ul style="position: relative; top:0;">
                        <li>产品名称:{{ object.product }}</li>
                        <li>总计:{{ object.get_part }}夹 / {{ object|call:'get_piece' }} 件 / {{ object.get_quantity }}m2
                        </li>
                        <li>重量估算:{{ object|call:'get_weight' }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col s4 text-right right">
            <div class="title right">{{ object.product.block.category.name }}
                <div class="black-text float-right">{{ object.product.block.name }}#</div>
            </div>
        </div>
    </div>

</header>
</body>
</html>
