<!DOCTYPE html>
{% load static %}
{% load public %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        header {
            height: 3cm;
            margin-bottom: 1cm;
            width: 100%;
        }

        .logo-font {
            background-image: url('{% static '/image/logo-font.png' %}');
            background-size: 100%;
            height: 3cm;
            width: 5cm;
            background-position: left top;
            background-repeat: no-repeat;
        }

        .title {
            position: relative;
            font-size: 46pt;
            font-weight: bold;
            color: lightgrey;
            height: 100%;
        }

        .float-right {
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 36pt;
        }
         li {
            padding: 3px;
        }
        .info {
            font-weight: bold;
            font-size: larger;
        }
    </style>
    <link rel="stylesheet" href="{% static '/css/package_list_pdf.css' %}">
    <link rel="stylesheet" href="{% static '/css/materialize.css' %}">
</head>
<body>
<header>
    <div class="row">
        <div class="col s3">
            <div class="left">
                <div class="logo-font">
                </div>
            </div>
        </div>
        <div class="col s5">
            <div class="quote">
                <div class="info">

            <ul>
                <li>产品名称:{{ object.product }}</li>
                <li>总计:{{ object.get_part }}夹 / {{ object|call:'get_piece' }} 件 / {{ object.get_quantity }}m2</li>
                <li>重量估算:{{ object|call:'get_weight' }}</li>
            </ul>
                </div>
            </div>
        </div>
        <div class="col s4 text-right right">
            <div class="title right">浅啡网
                <div class="black-text float-right">{{ object.product.block.name }}#</div>
            </div>
        </div>
    </div>

</header>
</body>
</html>
