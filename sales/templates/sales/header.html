<!DOCTYPE html>
{% load static %}
{% load public %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        body, html {
            font-family: Arial;
            height: 100%;
        }

        header {
            min-height: 25%;
            margin-bottom: 30px;
        }

        main {
            height: 65vh;
        }

        footer {
            height: 15%
        }

        .container {
            padding: 12px;
            width: 92%;
            margin-left: auto;
            margin-right: 25px;
            margin-bottom: 30px;
        }

        .divider {
            width: 90%;
            border-bottom: #5a5a5a 1px solid;
            margin: 5px auto;
        }

        .title {
            font-weight: bold;
            font-size: 130%;
        }

        .subtitle {
            border-left: grey 6px solid;
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 26px;
        }

        .left {
            float: left;
        }

        .right {
            float: right;
        }

        .clear {
            clear: both;
        }

        .logo {
            top:1.5cm;
            height: 1.5cm;
        }

        table {
            width: 100%;
            min-height: 200px;
            margin-left: auto;
            margin-right: auto;
            border-collapse: collapse;
        }

        th, tr, td {
            border-top: gray 1px solid;
            padding-top: 8px;
            padding-bottom: 8px;
            padding-left: 5px;
        }

        .text-right {
            text-align: right;
        }

        .text-center {
            text-align: center;
        }

        .text-bottom {
            vertical-align: bottom;
        }

        .total th {
            padding-top: 20px;
            margin-top: 20px;
            font-weight: bold;
        }

        .quote {
            padding-top: 10px;
            padding-left: 25px;
            border-left: grey 6px solid;
        }


    </style>
</head>
<body>

<header>
    <div class="container">
        <div class="quote">
            <div class="left">
                <div>
                    客户名称：{{ object.partner }}<br/>
                    {{ object.phone }}<br>
                    <div class="divider"></div>
                    发往:{{ object.get_address }}<br/>
                </div>
            </div>
            <div class="right">
                <span class="title text-right ">报价单</span>
                <div class="logo"></div>
                <div class="text-right">
                    <div>{{ object.order }}</div>
                    <div>{{ object.handler }}</div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</header>
</body>
</html>
